<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button class="btn btn-success">Add</button>
        <div id="output">

        </div>
      </form>

      <form id="subtract">
        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="subtract1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="subtract2" class="form-control" type="text">
        </div>
        <button class="btn btn-success">Subtract</button>
        <div id="outputS">

        </div>
      </form>

      <form id="multiply">
        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="multiply1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="multiply2" class="form-control" type="text">
        </div>
        <button class="btn btn-success">Multiply</button>
        <div id="outputM">

        </div>
      </form>

      <form id="divide">
        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="divide1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="divide2" class="form-control" type="text">
        </div>
        <button class="btn btn-success">Divide</button>
        <div id="outputD">

        </div>
      </form>

    </div>
  </body>
</html>
